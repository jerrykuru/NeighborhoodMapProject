<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Neighborhood Map Project</title>
    
    <!-- build:css -->
    <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="app/require.config.js"></script>
    <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    
    <!-- endbuild -->
  </head>
  
  <body>
    <div class="container-fluid" >
      <div class="row " >
        <div class="col-xs-6 col-md-4 collapse" id="exCollapsingNavbar">
          <location-search></location-search>
          <location-list></location-list>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-8 ">
        <app-menu></app-menu>
        <location-google-map></location-google-map>
        <div class=" row embed-responsive embed-responsive-16by9">
          <div id="map_canvas" class="embed-responsive-item" ></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  var map;
  function initMap() {
  map = new google.maps.Map(document.getElementById('map_canvas'),
  { center: {lat: 37.78, lng: -122.41},zoom: 10,mapTypeId: google.maps.MapTypeId.ROADMAP }
  );
  };
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDx5SksOhRVLAwWfXz2bSE0c5ybwwvOT4&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
